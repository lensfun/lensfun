<div id="navigation">

<ul>
{% assign sorted_pages = (site.pages | sort: 'weight') %}
{% for node in sorted_pages %}
{% if page.url == node.url %}
  <li class="active"><a href="{{node.url}}" class="active">{{node.linktitle}}</a></li>
{% else %}
  <li><a href="{{node.url}}">{{node.linktitle}}</a></li>
{% endif %}
{% endfor %}
</ul>

</div>
